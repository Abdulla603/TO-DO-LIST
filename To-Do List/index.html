<!DOCTYPE html>
<html>
    <head>
        <title> To-Do list </title>
        <link rel=  "stylesheet"
              type= "text/css"
              href= "style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h1>Interactive To-Do List</h1>
                    <div>
                        <div class="border1"></div>
                        <div c>
                        </div>
                </div>
            </div>
    
            <div class="row">
                <div class="helpText col-12">
                    <p> Add to the List. <br>
                     Mark as complete.<br>
                     Click "X" to remove item list.</p>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="Insert Item..." maxlength="27">
                    <button id="enter"><i class="symbol"></i>
                        <img id ="logo" href="https://icons8.com/icon/81784/insert-button">
                    </button>
                </div>
            </div>
    
            <!-- Empty List -->
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
    
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
